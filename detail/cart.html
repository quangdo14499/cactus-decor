<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div  class="container bootdey">
        <div class="row bootstrap snippets">
            <div class="col-lg-9 col-md-9 col-sm-12">
                <div class="col-lg-12 col-sm-12">
                    <span class="title">SHOPPING CART</span>
                </div>
                <div class="col-lg-12 col-sm-12 hero-feature">
                    <div class="table-responsive">
                        <table class="table table-bordered tbl-cart">
                            <thead>
                                <tr>
                                    <td class="hidden-xs">Image</td>
                                    <td>Product Name</td>
                                    <td class="td-qty">Quantity</td>
                                    <td>Unit Price</td>
                                    <td>Sub Total</td>
                                    <td>Remove</td>
                                </tr>
                            </thead>
                            <tbody id="main">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="btn-group btns-cart">
                        <button type="button" class="btn btn-primary"><i class="fa fa-arrow-circle-left"></i> Continue
                            Shopping</button>
                        <!-- <button type="button" class="btn btn-primary">Update Cart</button> -->
                        <button type="button" class="btn btn-primary">Checkout <i
                                class="fa fa-arrow-circle-right"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- <script src="reder.js"></script> -->
    <script src="cart.js"></script>
    <script src="removeCart.js"></script>
</body>

</html>
